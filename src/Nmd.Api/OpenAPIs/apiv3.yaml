components:
  schemas:
    AssessmentStrategy:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 255
        impact_indicators:
          type: array
          items:
            $ref: '#/components/schemas/AssessmentStrategyImpactIndicator'
        impact_modules:
          type: array
          items:
            $ref: '#/components/schemas/AssessmentStrategyImpactModule'
      required:
        - id
        - impact_indicators
        - impact_modules
        - title
    AssessmentStrategyImpactIndicator:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        assessment_strategy:
          type: string
          format: uuid
        impact_indicator:
          type: string
          format: uuid
        weight:
          type: number
          format: double
        ordering:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Volgorde
      required:
        - assessment_strategy
        - id
        - impact_indicator
        - weight
    AssessmentStrategyImpactModule:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        assessment_strategy:
          type: string
          format: uuid
        impact_module:
          type: string
          format: uuid
        ordering:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Volgorde
      required:
        - assessment_strategy
        - id
        - impact_module
    AuthToken:
      type: object
      properties:
        grant_type:
          $ref: '#/components/schemas/GrantTypeEnum'
        TOKEN:
          type: string
          readOnly: true
          description: The access token to use on all requests
      required:
        - TOKEN
        - grant_type
    AuthTokenRequest:
      type: object
      properties:
        grant_type:
          $ref: '#/components/schemas/GrantTypeEnum'
      required:
        - grant_type
    BlankEnum:
      enum:
        - ''
    CategoryEnum:
      enum:
        - category-1
        - category-2
        - category-3
        - category-3a
      type: string
    ClassificationInline:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        components:
          type: array
          items:
            type: string
            format: uuid
          readOnly: true
      required:
        - components
        - id
    ClassificationSystem:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 255
      required:
        - id
        - title
    Component:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 550
        code:
          type: string
          maxLength: 50
        element:
          type: string
          format: uuid
        cuas:
          type: string
          format: uuid
          nullable: true
        is_required:
          type: boolean
        functional_unit:
          type: string
          format: uuid
          nullable: true
      required:
        - code
        - element
        - id
        - title
    ComponentInline:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 550
        code:
          type: string
          maxLength: 50
        cuas:
          type: string
          format: uuid
          nullable: true
        is_required:
          type: boolean
        functional_unit:
          type: string
          format: uuid
          nullable: true
      required:
        - code
        - id
        - title
    ConstructionProduct:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 500
        description:
          type: string
          maxLength: 8000
        brand:
          type: string
          title: Product brand
          maxLength: 500
        field_of_application:
          type: string
          format: uuid
          nullable: true
        lifespan:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        unit:
          type: string
          format: uuid
          readOnly: true
          description: This value should be determined based on the selected Element
        classifications:
          type: array
          items:
            $ref: '#/components/schemas/ClassificationInline'
          readOnly: true
      required:
        - classifications
        - id
        - lifespan
        - title
        - unit
    Cuas:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
          maxLength: 255
        remarks:
          type: string
          maxLength: 255
      required:
        - description
        - id
        - remarks
        - title
    DataOwner:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          title: Data owner
          maxLength: 255
      required:
        - id
        - title
    Dimension:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 500
        unit:
          type: string
          format: uuid
          nullable: true
        minimum:
          type: number
          format: double
          nullable: true
        maximum:
          type: number
          format: double
          nullable: true
        inspected_value:
          type: number
          format: double
          nullable: true
        ordering:
          type: integer
          readOnly: true
          title: Sorteer op
      required:
        - id
        - ordering
        - title
    Element:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        code:
          type: string
          maxLength: 50
        title:
          type: string
          maxLength: 550
        description:
          type: string
          title: Functional description
        classification_system:
          type: string
          format: uuid
        functional_unit:
          type: string
          format: uuid
        components:
          type: array
          items:
            $ref: '#/components/schemas/ComponentInline'
          readOnly: true
      required:
        - classification_system
        - code
        - components
        - functional_unit
        - id
        - title
    EnvironmentalDataInline:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        assessment_strategy:
          type: string
          format: uuid
        score_file:
          type: string
          format: uri
          nullable: true
          description: This is the PSS file (.xlxs)
        scores:
          type: array
          nullable: true
          items:
            type: array
            items:
              type: number
              format: double
              title: Score
          readOnly: true
      required:
        - assessment_strategy
        - id
    EnvironmentalDeclaration:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        registration:
          type: string
          format: uuid
        active_from:
          type: string
          format: date-time
        active_until:
          type: string
          format: date-time
          nullable: true
        owner:
          type: string
          format: uuid
          nullable: true
        construction_product:
          allOf:
            - $ref: '#/components/schemas/ConstructionProduct'
          readOnly: true
        environmental_profiles:
          type: array
          items:
            $ref: '#/components/schemas/EnvironmentalProfileInline'
          readOnly: true
      required:
        - active_from
        - construction_product
        - environmental_profiles
        - id
        - registration
    EnvironmentalProfileInline:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 700
        amount:
          type: number
          format: double
          readOnly: true
        environmental_declaration:
          type: string
          format: uuid
        environmental_data:
          type: array
          items:
            $ref: '#/components/schemas/EnvironmentalDataInline'
          readOnly: true
        scaling:
          allOf:
            - $ref: '#/components/schemas/Scaling'
          readOnly: true
          nullable: true
      required:
        - amount
        - environmental_data
        - environmental_declaration
        - id
    FieldOfApplication:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          title: Application name
          maxLength: 255
        classification_systems:
          type: array
          items:
            $ref: '#/components/schemas/ClassificationSystem'
          readOnly: true
      required:
        - classification_systems
        - id
        - title
    FormulaEnum:
      enum:
        - v3_linear
        - v3_power
        - v3_logarithmic
        - v3_exponential
        - v4_nonlinear
      type: string
